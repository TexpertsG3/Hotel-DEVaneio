<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--    Necessário colocar o link completo do servidor em que estiver hospedado -->
    <link
      rel="shortcut icon"
      href="src/assets/images/logo/logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://texpertsg3.github.io/Hotel-DEVaneio/src/css/client/reservations/reservations.css"
      type="text/css"
    />
    <title>Faça sua Reserva</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a id="imageLogo" class="header__logo" href="/index.html"
          ><img
            class="header__image-logo"
            src="/src/assets/images/logo/logo_sem_fundo.png"
            alt="Logo do hotel"
        /></a>

        <div class="header__buttons">
          <a class="btn btn-primary" href="/src/pages/login.html" id="btn_sigin"
            ><img
              src="/src/assets/images/icons/user-interface.png"
              alt=""
            />Login</a
          >
        </div>
        <div class="header__buttons d-none" id="user_loged">
          <!-- Mostrar quando o usuário estiver logado -->
          <span id="hello_user"></span>

          <a href="#" id="out_user"
            ><img src="src/assets/images/icons/enter.png" alt="" />Sair</a
          >
        </div>
      </div>

      <div class="header__space"></div>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/src/pages/client/about.html">Sobre</a></li>
          <li>
            <a href="/src/pages/client/accommodations/accommodations_c.html"
              >Acomodações</a
            >
          </li>
          <li><a href="/src/pages/client/gastronomy.html">Gastronomia</a></li>

          <li>
            <a href="/src/pages/client/reservations.html" target="_blank"
              >Reservas</a
            >
          </li>
          <li>
            <a href="/src/pages/client/contact_us.html" target="_blank"
              >Fale Conosco</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="form" action="">
        <div class="form__full-name">
          <div class="form__name">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form__last-name">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
        </div>

        <div class="form__acommodations">
          <label for="acommodations">Acomodações</label>
          <select name="acommodations" id="acommodations">
            <option value="acomodacao1">Acomodação 1</option>
            <option value="acomodacao2">Acomodação 2</option>
            <option value="acomodacao3">Acomodação 3</option>
          </select>
        </div>

        <div class="form__checkin-and-nights">
          <div class="form__check-in">
            <label for="check-in">Check-in</label>
            <input type="date" name="check-in" id="check-in" />
          </div>

          <div class="form__check-in">
            <label for="check-out">Check-out</label>
            <input type="date" name="check-out" id="check-out" />
          </div>

          <!-- <div class="form__nights">
            <label for="night">Noites</label>
            <input type="number" name="night" id="night" min="1" max="100" />
          </div> -->
        </div>

        <div class="form__guests-type">
          <div class="form__adult">
            <label for="adult">Adultos</label>
            <select name="adult" id="adult">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="form__child">
            <label for="child">Crianças</label>
            <select name="child" id="child">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="form__infants">
            <label for="infants">Bebês</label>
            <select name="infants" id="infants">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>

        <input
          class="form__btn btn btn-primary"
          type="submit"
          value="Fazer Reservar"
        />
      </form>
    </main>
    <footer class="footer">
      <div class="footer_title">
        <div class="footer_list">
          <!-- Logo -->
          <a href="#"
            ><img src="/src/assets/images/logo/logo.svg" alt="Logo DEV.aneio"
          /></a>
          <!--ícones das redes sociais --->
          <div class="footer_icons">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""> <i class="fa-brands fa-youtube"></i></a>
          </div>
        </div>
        <div class="footer_navigation">
          <ul>
            <li><a href="/index.html#about">Sobre nós</a></li>
            <li><a href="/index.html#rooms">Acomodações</a></li>
            <li><a href="/index.html#gastronomy">Gastronomia</a></li>
          </ul>
        </div>
        <div class="footer_address">
          <h3>Nosso Endereço</h3>
          <p>
            Via Costeira, n° 34, <br />
            Parque das Dunas<br />
            Natal - RN, Brasil.
          </p>
        </div>
        <div class="footer_contact">
          <h3>Contato</h3>
          <p>(84) 99999-9999</p>
          <p>(84) 88888-8888</p>
        </div>
      </div>
      <hr />
      <div class="footer_copy">
        <p>&copy; Todos os direitos reservados 2022</p>
      </div>
    </footer>
  </body>
</html>
